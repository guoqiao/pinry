{% extends 'core/base.html' %}

{% block home_active %}active{% endblock %}
{% block content %}
{{ block.super }}
<ul id="id_albums" class="unstyled">
    {% for a in objs %}
    <li class="album">
        <p><b>{{a.name}}</b><small>({{a.pin_set.all.count}}å¼ )</small></p>
        <a rel="pins" href="{{a.id}}"><img src="{{ a.face }}" width="200" height="200"></a>
        <p>by <b>{{a.user}}</b></p>
        <p>at <i>{{a.create}}</i></p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
