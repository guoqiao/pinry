{% load bootstrap_field %}

<div class="modal fade" id="new-pin">
    <div class="modal-header">
        <h3>上传照片</h3>
    </div>
    <form enctype="multipart/form-data" action="{% url pins:new-pin id %}" method="post" class="form-horizontal">
        <div class="modal-body">
            {% csrf_token %}
            {% for field in form %}
                {% bootstrap_field field %}
            {% endfor %}
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">提交</button>
            <a href="#new-pin" data-toggle="modal" class="btn">取消</a>
        </div>
    </form>
</div>
