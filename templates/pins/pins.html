{% extends 'pins/album_base.html' %}

{% block album_active %}active{% endblock %}

{% block content %}
{{ block.super }}
<div id="gallery" data-toggle="modal-gallery" data-target="#modal-gallery">
    {% for pin in album.pin_set.all %}
    <a rel="gallery" href="{{ pin.file.url }}" title="{{ pin.file.name }}">
        <img src="{{ pin.file.url_200x1000 }}" alt="" width=200px />
    </a>
    {% endfor %}
</div>

{% endblock %}
